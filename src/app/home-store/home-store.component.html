<div class="list-group">
  <a
    [routerLink]="['/gamebook/', item.id]"
    class="list-group-item list-group-item-action d-flex flex-row"
    aria-current="true"
    *ngFor="let item of store$ | async"
  >
    <!-- <div class="system-logo" ng-class>
      {{ item.system }}
    </div> -->
    <div class="item-content d-flex flex-column w-100">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ item.name }}</h5>
        <small>{{ item.published | date }}</small>
      </div>
      <p class="mb-1">{{ item.description | slice: 0:30 }}...</p>
      <div class="d-flex justify-content-between">
        <small>{{ item.author }}</small>
        <small style="font-style: italic" *ngIf="item.series"
          >{{ item.series }}
          <!-- <span *ngIf="item.seriesTotal">
                (book {{ item.bookNumber || '?' }} of
                {{ item.seriesTotal }})</span
              > -->
        </small>
      </div>
    </div>
  </a>
</div>
