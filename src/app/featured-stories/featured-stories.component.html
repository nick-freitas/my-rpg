<ngb-carousel *ngIf="stories$ | async as stories">
  <ng-template ngbSlide *ngFor="let story of stories">
    <div class="picsum-img-wrapper">
      <img [src]="story.img" alt="" />
    </div>
    <div class="carousel-caption">
      <button class="btn btn-link" [routerLink]="['gamebook', story.id]">
        <h3>{{ story.name }}</h3>
      </button>
      <p>{{ story.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
