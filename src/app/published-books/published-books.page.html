<div class="container page-container">
  <div>
    <h1 class="display-4" i18n>Published Adventures</h1>

    <p class="lead" i18n>
      From here you can make your published adventures active or inactive, and
      edit them, modify them, and set pricing guidelines.
    </p>
  </div>

  <div class="list-group">
    <li class="list-group-item list-group-item-action disabled">
      <div class="item-content d-flex flex-column w-100">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1" i18n>
            Create a new Adventure (Not available at the moment)
          </h5>
        </div>
      </div>
    </li>

    <a
      [routerLink]="['/gamebook/', gamebook.id]"
      class="list-group-item list-group-item-action d-flex flex-row"
      aria-current="true"
      *ngFor="let gamebook of gamebooks$ | async"
    >
      <app-gamebook-card [gamebook]="gamebook"></app-gamebook-card>
    </a>
  </div>
</div>
