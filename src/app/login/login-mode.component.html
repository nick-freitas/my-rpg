<div class="card">
  <h5 class="card-header" i18n>Login</h5>
  <div class="card-body">
    <div class="alert alert-danger" role="alert" *ngIf="this.loginErrorMessage">
      {{ this.loginErrorMessage }}
    </div>
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          aria-label="Email"
          formControlName="email"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
          formControlName="password"
        />
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          formControlName="persistLogin"
        />
        <label class="form-check-label" for="flexCheckDefault" i18n>
          Remember Me
        </label>
      </div>
      <div class="btn-group mt-4">
        <button
          (click)="login()"
          class="btn btn-primary"
          [disabled]="!this.loginForm.valid"
          i18n
        >
          Login
        </button>
      </div>

      <div class="btn-group d-flex flex-column">
        <button
          (click)="this.registerInstead()"
          class="btn btn-link text-start"
        >
          Not a user? Register instead
        </button>
        <button
          (click)="this.forgotPassword()"
          class="btn btn-link text-start"
          disabled
        >
          Forgot your password? Reset your password
        </button>
      </div>
    </form>
  </div>
</div>
